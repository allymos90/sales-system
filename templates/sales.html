      <h1>sales page</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Make Sales
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">make sales</h1>


      <div class="modal-header">
      
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form action="/make_sales" method="post">

          <select class="form-select" name="pid" id="">
            {% for prod in products %}
            <option value="{{prod[0]}}"> {{prod[1]}} </option>
           {% endfor %}
          </select> <br>

          <label for="quantity">quantity</label>
          <input type="number" name="quantity" ><br>
         
        <button type="submit" class="btn btn-primary">make sale</button>

      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>






      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">sales-id</th>
            <th scope="col">product-id</th>
            <th scope="col">sales-date</th>
            <th scope="col">quantity</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>1</td>
            <td>12:pm</td>
            <td>50</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>2</td>
            <td>1:00pm</td>
            <td>40</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>3</td>
            <td>2:pm</td>
            <td>20</td>
          </tr>
        </tbody>
        {% for i in sales %}

        <tr>
          <td> {{i[0]}} </td>
          <td> {{i[1]}} </td>
          <td> {{i[2]}} </td>
          <td> {{i[3]}} </td>

      </tr>
      {% endfor %}
      </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
