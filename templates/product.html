<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        
      </head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">


        <div class="container-fluid">
          <a class="navbar-brand" href="/">myduka</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/product">product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales">sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>products page</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
   Add products
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">product details </h1>
        <div class="modal-header">
        
          <form action="/add_products" method="post">
    
            <label for="product_name">product name</label>
            <input type="text" name="product_name" ><br>
            <label for="buying_price">buying price</label>
            <input type="text" name="buying_price" ><br>
            <label for=" selling_price ">selling price</label>
            <input type="text" name="selling_price" ><br>
            <label for="stock_quanity ">stock quanity</label>
            <input type="text" name="stock_quanity" ><br>
          <button type="submit" class="btn btn-primary">ADD</button>

          
        </form>

              
              

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
          

        </div>
      
      </div>
    </div>
  </div>

    <table class="display" id="mytable ">
        <thead>
            <tr>
                <th scope="col">product-id</th>
                <th scope="col">product-name</th>
                <th scope="col">buying-price</th>
                <th scope="col">selling-price</th>
                <th scope="col">stock-quanity</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">

            {% for product in prods%}
            <tr>

                <td> {{product[0]}} </td>
                <td> {{product[1]}} </td>
                <td> {{product[2]}} </td>
                <td> {{product[3]}} </td>
                <td> {{product[4]}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
